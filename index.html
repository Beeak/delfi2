<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Delfi</title>
  </head>

  <body>
    <header class="upper--nav-bar">
      <div>
        <nav>
          <div class="top--nav-bar-m">
            <nav class="t-nav--bar">
              <div class="t-nav--left centered--text">
                <a class="nav--left top-nav--text">Ilmateade</a>
              </div>
              <div class="t-nav--center centered--text">
                <a class="nav--center top-nav--text">Delfi</a>
                <a class="nav--center top-nav--text">Ajalehed</a>
                <a class="nav--center top-nav--text">Ajakirjad</a>
              </div>
              <div class="t-nav--right centered--text">
                <a class="nav--right top-nav--text">Saada vihje</a>
                <a class="nav--right top-nav--text">Kontakt</a>
                <a class="nav--right top-nav--text">Reklaam</a>
              </div>
            </nav>
          </div>
          <div class="main--nav-bar-m">
            <nav class="m-nav--bar">
              <div class="delfi-logo centered--text">
                <object
                  data="https://h.delfi.ee/g/l/svg/delfi_ua.svg"
                  style="width: 86px"
                >
                  <img
                    src="https://h.delfi.ee/g/l/svg/delfi_ua.svg"
                    alt="Delfi"
                  />
                  <!---->
                </object>
              </div>
              <div class="middle-center--choices">
                <a class="middle--text">RUS</a>
                <a class="middle--text">Ärileht</a>
                <a class="middle--text">Sport</a>
                <a class="middle--text">Kroonika</a>
                <a class="middle--text">Naistekas</a>
                <a class="middle--text">Eesti Päevaleht</a>
                <a class="middle--text">Maaleht</a>
                <a class="middle--text">Ekspress</a>
              </div>
              <div class="middle-right--menu">
                <a class="subscription--button centered">
                  <span class="sub-button--text">Telli</span>
                <a class="login--button centered">
                  <span class="login-button--text">Logi sisse</span>
                </a>
                <div class="menu--breaker"></div>
                <div class="div-search--button">
                 <a class="search--button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.75"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-search"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  </svg>
                 </a>
                </div>
                <a class="burger--menu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.75"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-menu"
                  >
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                  </svg>
                </a>
              </div>
            </nav>
          </div>
          <div class="bottom--nav-bar-m">
            <nav class="b-nav--bar">
              <a class="choices">Kõik uudised</a>
              <a class="choices">Sõda Ukrainas</a>
              <a class="choices">Maailm</a>
              <a class="choices">Eesti</a>
              <a class="choices">Krimi</a>
              <a class="choices">Arvamus</a>
              <a class="choices">Forte</a>
              <a class="choices">Delfi Lood</a>
              <a class="choices">Delfi TV</a>
              <a class="choices">Podcastid</a>
              <a class="choices">Piletitasku</a>
            </nav>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
